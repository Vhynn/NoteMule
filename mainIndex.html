<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mainStyle.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Note Mule</title>
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

    <body>

            </div>
            <div class="Dropdown2">
